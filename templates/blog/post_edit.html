{% extends 'blog/base.html' %} {% block title %}Post Edit Page{% endblock %}
<!-- Set up your HTML -->
{%load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
      <div class="card my-3 shadow">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {{ form|crispy }}
            <span><input class="btn btn-primary btn-sm" type="submit" value="Save" />
            <span><a class="btn btn-primary btn-sm" href="/blog/{{post.id}}" style="background-color:rgb(208, 30, 48);">Cancel</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
